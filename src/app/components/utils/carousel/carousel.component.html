<ngb-carousel
  #carousel
  interval="1500"
  [pauseOnHover]="pauseOnHover"
  (slide)="onSlide($event)"
  width="500"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3>{{ text[i] }}</h3>
    </div>
    <a href="#">
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="My image {{ i + 1 }} description" />
      </div>
    </a>
  </ng-template>
</ngb-carousel>
