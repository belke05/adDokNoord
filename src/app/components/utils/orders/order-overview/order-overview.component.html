<div *ngIf="temp_order.length < 1; else elseBlock">
  Voeg broodjes toe voor bestelling
</div>
<ng-template #elseBlock>
  <mat-list class="order-list">
    <mat-list-item *ngFor="let broodje of temp_order">
      <mat-icon mat-list-icon>fastfood</mat-icon>
      <h4 mat-line>{{ broodje.name }}</h4>
      <p mat-line>{{ broodje.price.toFixed(2) }} euro</p>
      <app-ingredients
        (ingredientsChange)="changeIngredients($event)"
        [id]="broodje.id"
      ></app-ingredients>
      <div class="opties">
        <mat-radio-group
          name="kind_{{ broodje.id }}"
          (change)="onKindChange($event)"
          required
        >
          <mat-radio-button
            color="primary"
            class="example-margin"
            value="wit"
            [checked]="true"
            >wit</mat-radio-button
          >
          <mat-radio-button color="primary" class="example-margin" value="bruin"
            >bruin <span>(+ 0.3 euro)</span></mat-radio-button
          >
        </mat-radio-group>
      </div>
      <button mat-icon-button (click)="removeSandwich(broodje.id)">
        <mat-icon color="primary">clear</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <!-- <button (click)="[trigger_order()]" mat-raised-button color="accent">
    verzend bestelling
  </button> -->
  <div>
    <button
      (click)="trigger_order()"
      color="accent"
      mat-raised-button
      matStepperNext
    >
      naar verzenden
    </button>
  </div>
</ng-template>
