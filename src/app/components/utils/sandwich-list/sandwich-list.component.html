<table mat-table [dataSource]="sandwiches" class="sandwich_list">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>bestel</th>
    <td mat-cell *matCellDef="let sandwich" class="name">
      <button color="primary" mat-raised-button (click)="addSandwich(sandwich)">
        voeg toe
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>soort</th>
    <td mat-cell *matCellDef="let sandwich">{{ sandwich.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>prijs</th>
    <td mat-cell *matCellDef="let sandwich">
      {{ sandwich.price }}
    </td>
  </ng-container>

  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef>ingrediÃ«nten</th>
    <td mat-cell *matCellDef="let sandwich" class="ingredients">
      <span *ngFor="let ingredient of sandwich.ingredients; let i = index"
        >{{ ingredient
        }}<span *ngIf="i !== sandwich.ingredients.length - 1">, </span>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
